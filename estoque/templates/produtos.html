{% extends "base.html" %}
{% load qr_tags %} 
{% block content %}
		<div class="container-fluid">
			<div class="jumbotron shadow" style="background-color: #f9f9f9 !important;">
				<h1>Listagem de Produtos</h1>
<!-- 				<p class="lead">This example is a quick exercise to illustrate how the top-aligned navbar works. As you scroll, this navbar remains in its original position and moves with the rest of the page.</p>
				<a class="btn btn-lg btn-primary" href="../../components/navbar/" role="button">View navbar docs &raquo;</a> -->
				<table class="table table-stripped table-inverse" id="estoqueDatatable">
					<thead>
						<tr>
							<th>Produto</th>
							<th>Quantidade</th>
							<th>Categoria</th>
						</tr>
					</thead>
					<tbody>
						{%for produto in produtos%}
						<tr>
							<td><a href="/produto/{{produto.id}}">{{produto.nome}}</a></td>
							<td>{{produto.quantidade}}</td>
							<td>{{produto.categoria}}</td>
						</tr>
						{%endfor%}
					</tbody>
				</table>
			</div>
		</div>

{%endblock%}

{%block jquery%}
		<script>
			$(document).ready(function(){
				$('#estoqueDatatable').DataTable( {
					"language": {
						"sEmptyTable": "Nenhum registro encontrado",
						"sInfo": "Mostrando de _START_ até _END_ de _TOTAL_ registros",
						"sInfoEmpty": "Mostrando 0 até 0 de 0 registros",
						"sInfoFiltered": "(Filtrados de _MAX_ registros)",
						"sInfoPostFix": "",
						"sInfoThousands": ".",
						"sLengthMenu": "_MENU_ resultados por página",
						"sLoadingRecords": "Carregando...",
						"sProcessing": "Processando...",
						"sZeroRecords": "Nenhum registro encontrado",
						"sSearch": "Pesquisar",
						"oPaginate": {
							"sNext": "Próximo",
							"sPrevious": "Anterior",
							"sFirst": "Primeiro",
							"sLast": "Último"
						},
						"oAria": {
							"sSortAscending": ": Ordenar colunas de forma ascendente",
							"sSortDescending": ": Ordenar colunas de forma descendente"
						}
					}
				} );

			});
		</script>
{%endblock%}
